<body>
<div class="container my-2">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a  style="color: whitesmoke;" class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a  style="color: whitesmoke;" class="nav-link" href="#">Squad</a>
        </li>
        <li class="nav-item">
          <a  style="color: whitesmoke;" class="nav-link" href="#">Our mission</a>
        </li>
        <li class="nav-item">
          <a style="color: whitesmoke;" class="nav-link" href="#">Enroll</a>
        </li>
        <li class="nav-item">
          <a style="color: whitesmoke;" class="nav-link" href="#">Midland</a>
        </li>
        <li class="nav-item">
          <a  style="color: whitesmoke;" class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
 
</nav>

</div>



<div class="container mx-auto">

  
 
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img [src]="'assets/berserkimg1_1440x900.png'" class="d-block w-100 img-fluid opacity-img" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5 style="color: black;">Allign with your mates</h5>
          <p style="color: black;">A powerfull allies squad</p>
        </div>
      </div>
      <div class="carousel-item">
        <img [src]="'assets/berserkimg2_1440x900.png'" class="d-block w-100 img-fluid opacity-img" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5 style="color: black;">Fight with comrades</h5>
          <p style="color: black;">Prepare to war</p>
        </div>
      </div>
      <div class="carousel-item">
        <img [src]="'assets/berserkimg3_1440x900.png'" class="d-block w-100 img-fluid opacity-img" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Road to domination</h5>
          <p>Get leadered by our captain griffith</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

</div>

<div class="d-flex justify-content-center mt-4">
  <button type="button" class="btn btn-secondary btn-lg px-4 py-2"><h3>JOIN</h3></button>
</div>

<div id="video-container">
  <video autoplay loop muted>
    <source [src]="'assets/berserkvdbackground.mp4'" type="video/mp4">
  </video>
</div>


</body>
